services:
  app:
    container_name: job_api
    build:
      context: .
      dockerfile: dockerfile
    image: api
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DATABASE_CONNECTION_STRING: "Host=db;Database=$POSTGRES_DB;Username=$POSTGRES_USER;Password=$POSTGRES_PASSWORD"
    restart: unless-stopped

  db:
    container_name: job_db
    image: postgres:latest
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

  adminer:
    image: adminer
    restart: always
    ports:
      - 8083:8080


volumes:
  db-data:
